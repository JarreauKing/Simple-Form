<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Form</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>J. King</span> Web Design</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>J. King Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 123 Jackson St.</li>
          <li><i class="fa fa-phone"></i> 609-428-0000</li>
          <li><i class="fa fa-envelope"></i> king.jarreau@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
           <button>Submit</button>
          </p>
        </form>

</body>

</html>
